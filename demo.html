<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navigation</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        nav ul {
            list-style-type: none;
            display: flex;
            gap: 15px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            text-decoration: none;
            color: blue;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <nav>
        <ul id="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <!-- Internal Report Link Placeholder -->
            <li id="internalReportLink" style="display: none;">
                <a href="internal-report.html">Internal Report</a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <h1>Welcome to the Website</h1>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" style="display: none;">Logout</button>
    </div>

    <!-- <script src="script.js"></script> -->
    <script>
        // Simulate login status
        let isLoggedIn = false;

        // Elements
        const loginBtn = document.getElementById("loginBtn");
        const logoutBtn = document.getElementById("logoutBtn");
        const internalReportLink = document.getElementById("internalReportLink");

        // Function to update the navigation based on login status
        function updateNav() {
            if (isLoggedIn) {
                internalReportLink.style.display = "inline"; // Show the internal report link
                loginBtn.style.display = "none"; // Hide login button
                logoutBtn.style.display = "inline"; // Show logout button
            } else {
                internalReportLink.style.display = "none"; // Hide the internal report link
                loginBtn.style.display = "inline"; // Show login button
                logoutBtn.style.display = "none"; // Hide logout button
            }
        }

        // Event Listeners for Login/Logout Buttons
        loginBtn.addEventListener("click", () => {
            isLoggedIn = true; // Set login status to true
            updateNav(); // Update the navigation
        });

        logoutBtn.addEventListener("click", () => {
            isLoggedIn = false; // Set login status to false
            updateNav(); // Update the navigation
        });

        // Initial setup
        updateNav();

    </script>
</body>

</html>
