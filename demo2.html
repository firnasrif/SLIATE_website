<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Popup</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .popup-content form button {
            margin: 5px;
        }
    </style>
</head>

<body>
    <!-- Button to open the form -->
    <button id="openFormButton" onclick="openForm()">Open Form</button>

    <!-- Popup Form -->
    <div id="formPopup" class="popup">
        <div class="popup-content">
            <h3>Admin Form</h3>
            <form id="adminForm">
                <!-- Form fields -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>

                <button type="submit">Submit</button>
                <button type="button" onclick="closeForm()">Close</button>
            </form>
        </div>
    </div>

    <!-- <script src="script.js"></script> -->
    <script>
        // Get references to elements
        const formPopup = document.getElementById('formPopup');
        const openFormButton = document.getElementById('openFormButton');

        // Function to open the form popup
        function openForm() {
            formPopup.style.display = 'flex'; // Show the popup
            openFormButton.disabled = true;  // Disable the button
        }

        // Function to close the form popup
        function closeForm() {
            formPopup.style.display = 'none'; // Hide the popup
            openFormButton.disabled = false;  // Enable the button
        }
    </script>
</body>

</html>
